<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMDbGo | Home</title>
    <script
      src="https://kit.fontawesome.com/036bd834aa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="nav__container nav__container--animation">
        <div class="nav__left">
          <a href="index.html">
            <div class="nav__logo">
              <h1 class="nav__logo--h1">
                OMDb<span class="teal-gradient">Go</span>
              </h1>
            </div>
          </a>
          <h3 class="vanilla">Vanilla Edition</h3>
        </div>
        <ul class="nav__links">
          <li class="nav__list">
            <a href="index.html" class="nav__link"> Home </a>
          </li>
          <li class="nav__list">
            <a href="movie.html" class="nav__link"> Movies </a>
          </li>
          <li class="nav__list">
            <a class="nav__link nav__link--about" onclick="showAlert()"> About </a>
          </li>
        </ul>
        <button class="btn__menu" onclick="openMenu()">
          <i class="fas fa-bars"></i>
        </button>
        <div class="menu__backdrop">
          <button class="btn__menu btn__menu--close" onclick="closeMenu()">
            <i class="fas fa-times"></i>
          </button>
          <ul class="menu__links">
            <li class="menu__list">
              <a href="index.html" class="menu__link" onclick="closeMenu()">Home</a>
            </li>
            <li class="menu__list">
              <a href="movie.html" class="menu__link" onclick="closeMenu()"
                >Movies</a
              >
            </li>
            <li class="menu__list">
              <a class="menu__link nav__link--about" onclick="showAlert()"
                >About</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="landing">
      <header>
        <div class="header__container">
          <div class="header__description">
            <h1 class="header__description--h1">
              Reliable Up-to-date Movie Database
            </h1>
            <h2 class="header__description--h2">Search and Go</h2>
            <!-- browser engine -->
            <div class="browser__engine browser__engine--animation">
              <input
                class="search__line"
                type="text"
                placeholder="Ex: Fast & Furious"
                onchange="onSearchChange(event)"
              />
              <button class="api-button" name="movieName">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
          <figure class="header__img--wrapper">
            <img src="./assets/MovieGoVanillaHeroimg.svg" alt="" />
          </figure>
        </div>
      </header>
    </section>
    <footer>
      <div class="footer__wrap">
        <div class="nav__left">
          <div class="nav__logo">
            <h1 class="nav__logo--h1">
              OMDb<span class="teal-gradient">Go</span>
            </h1>
          </div>
        </div>
        <p class="footer__p">Â© 2023 Mahdi Tanzim All Rights Reserved</p>
        <div class="footer__socials">
          <a
            href="https://www.facebook.com/"
            target="_blank"
            class="footer__social--wrap"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a
            href="https://twitter.com/MvhdiTanzim"
            target="_blank"
            class="footer__social--wrap"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
          <a
            href="https://github.com/MahdiT54"
            target="_blank"
            class="footer__social--wrap"
            ><i class="fa-brands fa-github"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
